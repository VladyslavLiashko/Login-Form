<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper_inner">
            <header>LOG IN</header>
            <main>
                <form action="">
                    <input type="email" placeholder="Email" name="mail" required autofocus>
                    <input type="password" placeholder="Password" name="pswrd" required minlength="6" maxlength="15">
                    <div class="rememberMe">
                        <input type="checkbox" id="checkbox">
                        <p>Remember me</p>
                    </div>
                    <input type="submit" value="Login" id="button">
                </form>
                <div class="helperBlock">
                    <p id="forgotpass">Forgot password?</p>
                    <p id="signUp">Sign Up</p>
                </div>
                <div id="or">OR</div>
                <div class="links">
                    <a href="#"><img src="img/facebook.png" alt="" srcset=""></a>
                    <a href="#"><img src="img/U.png" alt="" srcset=""></a>
                </div>
            </main>
        </div>
        <div class="sign-up-wrapper">
            <header>SIGN UP</header>
            <main>
                <form action="">
                    <input type="text" placeholder="Name" required autofocus>
                    <input type="text" placeholder="Surname" required>
                    <input type="email" placeholder="Email"  required>
                    <input type="password" placeholder="Password" name="pass" required minlength="6" maxlength="15">
                    <input type="password" placeholder="Repeat password" name="repeatPass" required minlength="6" maxlength="15">
                    <input type="submit" name="signUpBtn" value="Sign Up" id="button">
                </form>
                <div class="helperBlock">
                    <p id="loginBack">Back to Login</p>
                </div>
            </main>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
